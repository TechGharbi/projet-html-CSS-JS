<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="result">0</div>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="setOperation('+')">+</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="setOperation('-')">-</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="setOperation('*')">*</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="setOperation('/')">/</button>
    </div>

    <script>
        let currentInput = '';
        let currentOperation = null;
        let displayElement = document.getElementById('result');

        function appendNumber(number) {
            currentInput += number;
            updateDisplay();
        }

        function setOperation(operation) {
            if (currentOperation !== null) {
                calculateResult();
            }
            currentOperation = operation;
            currentInput = '';
        }

        function clearDisplay() {
            currentInput = '';
            currentOperation = null;
            updateDisplay();
        }

        function calculateResult() {
            if (currentOperation === null || currentInput === '') {
                return;
            }

            const num1 = parseFloat(displayElement.textContent);
            const num2 = parseFloat(currentInput);
            let result;

            switch (currentOperation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                if (num2 !== 0) {
                    result = num1 / num2;
                  } else {
                    displayElement.textContent = 'Math Error';
                    return;
                  }
              break;
            }

            currentInput = '';
            currentOperation = null;
            displayElement.textContent = result;
        }

        function updateDisplay() {
            displayElement.textContent = currentInput || '0';
        }
    </script>
</body>
</html>
